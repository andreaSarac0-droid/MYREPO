<template>
    <template if:false={error}>
    <template if:true={text_options.W_Info_Punto_Vendita}>
        <h1 class="text-style-title">{text_options.W_Info_Punto_Vendita}</h1>
    </template>
    <br>
    <template if:true={text_options.W_Info_P_Vendita}>
        <h3 class="text-style-subtitle">{text_options.W_Info_P_Vendita}</h3>
    </template>
    <br><br>
    <div class="form show-ease">
        <div class="left-ribbon"></div>
        <div class="slds-form-element slds-form-element_compound" style="width: 100%;">
            <lightning-layout multiple-rows vertical-align="end">
                <template if:true={input_options.F_Insegna_PuntoVendita1}>
                    <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                        <c-l-w-c-i-t10_-self-Affiliation-Input max-length="30" onchange={handleChangeInsegnaPuntoVendita} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Insegna_PuntoVendita1.value} required={input_options.F_Insegna_PuntoVendita1.required} ></c-l-w-c-i-t10_-self-Affiliation-Input>
                    </lightning-layout-item>    
                    <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                    </lightning-layout-item>   
                </template>
                <template if:true={text_options.W_Indirizzo_Punto_Vendita}>
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                        <h3 class="text-style-subtitle">{text_options.W_Indirizzo_Punto_Vendita}</h3>
                    </lightning-layout-item>    
                </template>
                <template if:true={button_options.B_Punto_Vendita_VS_Sede_Legale}>
                    <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="7" padding="around-small">
                        <c-l-w-c-i-t12_-self-Affiliation-Checkbox input-label={button_options.B_Punto_Vendita_VS_Sede_Legale}  onchange={handleChangeCheckboxIPV}> </c-l-w-c-i-t12_-self-Affiliation-Checkbox>
                    </lightning-layout-item>    
                </template>
                <template if:true={variables.checkboxIPV}>
                    <template if:true={input_options.F_Provincia_PuntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t11_-self-Affiliation-Picklist input-label={input_options.F_Provincia_PuntoVendita1.value} class="provincePV" pk-entries={province} required={input_options.F_Provincia_PuntoVendita1.required} value={variables.provinciaPV} onchange={handleChangeProvinciaPV}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Comune_PuntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t11_-self-Affiliation-Picklist disabled={disabledComunePV} class="comuniPV" input-label={input_options.F_Comune_PuntoVendita1.value} pk-entries={comuniPV} required={input_options.F_Comune_PuntoVendita1.required} value={variables.comunePV} onchange={handleChangeComunePV}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Via_PuntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input disabled={disabledViaPV} onchange={handleChangeViaPV} value={variables.viaPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Via_PuntoVendita1.value} required={input_options.F_Via_PuntoVendita1.required} ></c-l-w-c-i-t10_-self-Affiliation-Input>
                            <template if:true={variables.viaListPV}>
                                <ul class="slds-dropdown slds-dropdown_fluid" style="width:95%; max-height: 40vh; overflow:scroll;">
                                    <template for:each={variables.viaListPV} for:item="object">
                                        <li key={object.key} class="slds-listbox__item" style="text-align:center; margin-top:5px;">
                                            <a onclick={selectViaPV} data-id={object.key} data-name={object.value} data-title={object.toponym} data-postal={object.postal_code} style="text-align:center">{object.value}</a>
                                        </li>
                                        <hr key={object.key} style="margin:10px;">
                                    </template>
                                </ul>
                            </template>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Civico_puntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input disabled={disabledFrazionePV} onchange={handleChangeCivicoPV} value={variables.civicoPV} property-name="civico" place-holder-text="" input-label={input_options.F_Civico_puntoVendita1.value} required={input_options.F_Civico_puntoVendita1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Cap_puntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input disabled="true" onchange={handleChangeCAPPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Cap_puntoVendita1.value} value={variables.postalcodePV} required={input_options.F_Cap_puntoVendita1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Frazione_PuntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <c-l-w-c-i-t11_-self-Affiliation-Picklist disabled={disabledFrazionePV} class="frazioniPV" input-label={input_options.F_Frazione_PuntoVendita1.value} pk-entries={frazioniPV} required={input_options.F_Frazione_PuntoVendita1.required} onchange={handleChangeFrazionePV}></c-l-w-c-i-t11_-self-Affiliation-Picklist>                                
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Note_Indirizzo_PuntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input max-length="40" onchange={handleChangeNoteIndirizzoPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Note_Indirizzo_PuntoVendita1.value} value={variables.noteIndirizzoPV} required={input_options.F_Note_Indirizzo_PuntoVendita1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>    
                    </template>
                </template>
            </lightning-layout>

            <!-- MODALE CAMBIO GESTIONE -->
            <template if:true={variables.isModalCambioGestioneOpen}>
                <template if:true={text_options.W_Attenzione}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <h1 style="text-align:center;" class="text-style-title">{text_options.W_Attenzione}</h1>
                                <br>
                                <h2 class="text-style-subtitle-3">{text_options.W_Attenzione_Info}</h2>
                                <br>
                                <lightning-layout multiple-rows vertical-align="end">
                                    <template if:true={button_options.B_No_modifica_indirizzo}>
                                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                                            <c-l-w-c-i-t09_-self-Affiliation-Button onclick={closeModalCambioGestione} label={button_options.B_No_modifica_indirizzo} size="small" alignment="center" responsive="x-large"></c-l-w-c-i-t09_-self-Affiliation-Button>
                                        </lightning-layout-item>  
                                    </template>
                                    <template if:true={button_options.B_Si_modifica_indirizzo}>
                                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                                            <c-l-w-c-i-t09_-self-Affiliation-Button onclick={viewCambioGestione} label={button_options.B_Si_modifica_indirizzo} size="small" alignment="center" responsive="x-large"></c-l-w-c-i-t09_-self-Affiliation-Button>
                                        </lightning-layout-item>  
                                    </template>
                                </lightning-layout>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </template>
            <template if:true={variables.isCambioGestione}>
                <br>
                <lightning-layout multiple-rows vertical-align="end">
                    <template if:true={text_options.W_Cambio_Gestione_Punto_Vendita}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <h3 class="text-style-subtitle">{text_options.W_Cambio_Gestione_Punto_Vendita}</h3>
                        </lightning-layout-item>    
                    </template>
                    <template if:true={input_options.F_Data_Subentro_puntoVendita1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangeDataSubentroCG} property-name="enterpriseNb" place-holder-text="gg/mm/aaaa" input-label={input_options.F_Data_Subentro_puntoVendita1.value} value="" required={input_options.F_Data_Subentro_puntoVendita1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>  
                    </template>
                    <template if:true={input_options.F_PIVA_gestore_precedente1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangePivaPrecedenteCG} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_PIVA_gestore_precedente1.value} value="" required={input_options.F_PIVA_gestore_precedente1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>  
                    </template>
                    <template if:true={input_options.F_Codice_Locale_precedente1}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangeCodiceLocalePrecedenteCG} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Codice_Locale_precedente1.value} value="" required={input_options.F_Codice_Locale_precedente1.required}></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>  
                    </template>
                    <template if:true={text_options.W_Atto_di_Subentro}>
                        <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" style="font-family: Ubuntu;"><abbr class="slds-required" title="required">* </abbr>{text_options.W_Atto_di_Subentro}</label>
                                <lightning-input  type="file" accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf" label="" onchange={uploadFileCG}></lightning-input>
                                <template if:true={variables.attoSubentroFileCG}>
                                    <p class="text-style-subtitle-4">{variables.attoSubentroFileCG.filename}</p>
                                </template>
                            </div>
                        </lightning-layout-item>  
                    </template>
                    <template if:false={variables.isCambioGestioneSaved}>
                        <template if:true={button_options.B_Salva}>
                            <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            </lightning-layout-item> 
                            <lightning-layout-item size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                                <c-l-w-c-i-t09_-self-Affiliation-Button onclick={saveCambioGestione} label={button_options.B_Salva} size="small" alignment="right" responsive="x-large"></c-l-w-c-i-t09_-self-Affiliation-Button>
                            </lightning-layout-item> 
                        </template>
                    </template>
                </lightning-layout>
            </template>
            <br>
            <lightning-layout multiple-rows vertical-align="end">
                <template if:true={text_options.W_Referente_P_Vendita}>
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                        <h3 class="text-style-subtitle">{text_options.W_Referente_P_Vendita}</h3>
                    </lightning-layout-item>    
                </template>
                <template if:true={text_options.W_Titolare}>
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                        <h3 class="text-style-subtitle-2">{text_options.W_Titolare}</h3>
                    </lightning-layout-item>    
                </template>
                <template if:true={button_options.B_Ref_P_Vendita_VS_Rappr_Legale}>
                    <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="7" padding="around-small">
                        <c-l-w-c-i-t12_-self-Affiliation-Checkbox input-label={button_options.B_Ref_P_Vendita_VS_Rappr_Legale}  onchange={handleChangeCheckboxRLPV}> </c-l-w-c-i-t12_-self-Affiliation-Checkbox>
                    </lightning-layout-item>    
                </template>
                <template if:true={variables.checkboxRLPV}>
                    <template if:true={input_options.F_Nome_ReferentePuntoVendita}>
                        <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangeNameRLPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Nome_ReferentePuntoVendita.value} required={input_options.F_Nome_ReferentePuntoVendita.required} value=""></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>
                    </template>
                    <template if:true={input_options.F_Cognome_ReferentePuntoVendita}>
                        <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangeSurnameRLPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Cognome_ReferentePuntoVendita.value} required={input_options.F_Cognome_ReferentePuntoVendita.required} value=""></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>
                    </template>
                    <template if:true={input_options.F_Telefono_ReferentePuntoVendita}>
                        <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangePhoneRLPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Telefono_ReferentePuntoVendita.value} required={input_options.F_Telefono_ReferentePuntoVendita.required} value=""></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>
                    </template>
                    <template if:true={input_options.F_Email_ReferentePuntoVendita}>
                        <lightning-layout-item style="padding-top:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="6" padding="around-small">
                            <c-l-w-c-i-t10_-self-Affiliation-Input onchange={handleChangeEmailRLPV} property-name="enterpriseNb" place-holder-text="" input-label={input_options.F_Email_ReferentePuntoVendita.value} required={input_options.F_Email_ReferentePuntoVendita.required} value=""></c-l-w-c-i-t10_-self-Affiliation-Input>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
            <br><br><br>
            <lightning-layout multiple-rows vertical-align="end">
                <template if:true={text_options.W_Orari_Apertura}>
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                        <h3 class="text-style-subtitle">{text_options.W_Orari_Apertura}</h3>
                    </lightning-layout-item>
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="8" padding="around-small">
                        <lightning-layout multiple-rows vertical-align="end">
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small">
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="4" padding="around-small">
                                <p style="font-family: 'Ubuntu'; font-size: 1.1rem; color: var(--parent-main-color); text-align: center;font-weight: bold;">Apertura</p>
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="4" padding="around-small">
                                <p style="font-family: 'Ubuntu'; font-size: 1.1rem; color: var(--parent-main-color); text-align: center;font-weight: bold;">Chiusura</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    
                    <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="8" padding="around-small">
                        <lightning-layout multiple-rows vertical-align="end" style="padding-top:0px;">
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small">
                                <p style="font-family: 'Ubuntu'; font-size: 1.1rem; color: var(--parent-main-color);font-weight: bold;">Feriali</p>
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="2" padding="around-small">
                                <c-l-w-c-i-t11_-self-Affiliation-Picklist input-label="Da ora" pk-entries={orari} onchange={daOraFerialeChange}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="2" padding="around-small">
                                <c-l-w-c-i-t11_-self-Affiliation-Picklist input-label="A ora" pk-entries={orari} onchange={aOraFerialeChange}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="2" padding="around-small">
                                <c-l-w-c-i-t11_-self-Affiliation-Picklist input-label="Da ora" pk-entries={orari} onchange={daOraFerialeChangeChiusura}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                            </lightning-layout-item>
                            <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="2" padding="around-small">
                                <c-l-w-c-i-t11_-self-Affiliation-Picklist input-label="A ora" pk-entries={orari} onchange={aOraFerialeChangeChiusura}></c-l-w-c-i-t11_-self-Affiliation-Picklist>
                            </lightning-layout-item>
                            <template if:true={variables.availableDomenica}>
                                <lightning-layout-item style="padding-bottom:0px;" size="12" xx-small-device-size="12" x-small-device-size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small">
                                    <p style="font-family: 'Ubuntu'; font-size: 1.1rem; color: var(--parent-main-color);">Domenica</p>
                                </lightning-layout-item>
